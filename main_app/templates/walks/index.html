{% extends 'base.html' %}
{% block content %}
  <h1>All Walks</h1>
  <a href="{% url 'walks_create' %}">Add a walk</a>
  {% for walk in walks %}
  <a href="{% url 'detail' walk.id %}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ walk.date }}</span>
        <p>Destination: {{ walk.destination }}</p>
        <p>Hours: {{ walk.hours }}</p>
      </div>
    </div>
  </a>
  {% endfor %}
{% endblock %}
