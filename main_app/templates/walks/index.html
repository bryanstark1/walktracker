{% extends 'base.html' %}
{% block content %}
  <h1>All Walks</h1>
  <a href="{% url 'walks_create' %}" class="btn">Add a walk</a>
  <div class="card-container">
    {% for walk in walks %}
    <a href="{% url 'detail' walk.id %}" class="object">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ walk.date }}</span>
          <p>Destination: {{ walk.destination }}</p>
          {% if walk.hours == 1 %}
            <p>Time: {{ walk.hours }} Hour</p>
          {% else %}
            <p>Time: {{ walk.hours }} Hours</p>
          {% endif %}
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
{% endblock %}
