{% extends 'base.html' %}
{% block content %}
    <h1>All Walks</h1>
    {% for walk in walks %}
    <div class="card">
    <div class="card-content">
      <span class="card-title">{{ walk.date }}</span>
      <p>Destination: {{ walk.destination }}</p>
      <p>Hours: {{ walk.hours }}</p>
    </div>
  </div>
  {% endfor %}
{% endblock %}
