{% extends 'base.html' %}
{% block content %}
  <h1>About the walkerr</h1>
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ walk.name }}</span>
      <p>miles: {{ walk.miles }}</p>

  </div>
{% endblock %}
