{% extends 'base.html' %}
{% block content %}
  <h1>{{ walk.date }} Walk</h1>
  <div class="card object">
    <div class="card-content">
      {% if walk.miles == 1 %}
        <p>Distance: {{ walk.miles }} Mile</p>
      {% else %}
        <p>Distance: {{ walk.miles }} Miles</p>
      {% endif %}
      <p>Destination: {{ walk.destination }}</p>
      <p>Hours: {{ walk.hours }}</p>
    </div>
    <div class="btn-container">
      <a href="{% url 'walks_update' walk.id %}" class="btn">Edit</a>
      <a href="{% url 'walks_delete' walk.id %}" class="btn">Delete</a>
    </div>
  </div>
{% endblock %}
